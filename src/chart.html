<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: left;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .btn {
            background-color: #007acc;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s, margin-top 0.3s ease;
        }

        .btn:hover {
            background-color: #005ea8;
            transform: translateY(-2px);
        }

        .btn:active {
            background-color: #004a87;
            transform: translateY(1px);
        }

        #chart {
            display: none;
            width: 100%;
            height: auto;
        }

        #coverage-chart-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: auto;
        }

        #coverage-chart {
            max-width: 105px;
            max-height: 105px;
        }

        #coverage-results {
            margin-left: 20px;
            line-height: 0.5;
        }
    </style>
</head>

<body>
    <div id="coverage-chart-container">
        <canvas id="coverage-chart"></canvas>
        <div id="coverage-results">
            <span><strong>Line Coverage</strong></span>
            <span>
                <p id="coverage-results-covered">Covered</p>
            </span>
            <span></span>
            <p id="coverage-results-missed">Missed</p>
            </span>
            <span>
                <p id="coverage-results-skipped">Skipped</p>
            </span>
            <span><strong>Branch Coverage</strong></span>
            <span>
                <p id="coverage-results-branches-covered"></p>
            </span>
        </div>
    </div>
    <div id="chart-container">
        <!-- <button id="run-tests-btn" class="btn" onclick="runTests()">Run Tests</button> -->
        <canvas id="chart"></canvas>
        <button id="run-tests-btn" class="btn" onclick="runTests()">Run Tests</button>
        <button id="get-coverage-btn" class="btn" onclick="getCoverage()">Get Coverage</button>
    </div>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: auto;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel"></script>
    <script>
        const vscode = acquireVsCodeApi();

        let state = {
            testResults: null,
            coverageResults: null,
        };

        function saveState() {
            vscode.setState(state);
            console.log('State saved:', state);
        }

        function restoreState() {
            const savedState = vscode.getState();
            if (savedState) {
                state = savedState;
                console.log('State restored:', state);
                if (state.testResults) {
                    updateChart(state.testResults);
                }
                if (state.coverageResults) {
                    updateCoverage(state.coverageResults);
                }
            }
        }

        window.addEventListener('load', () => {
            restoreState();
        });

        const runTestsBtn = document.getElementById('run-tests-btn');
        const chart = document.getElementById('chart');
        const chartContainer = document.getElementById('chart-container');

        function runTests() {
            console.log("called");
            vscode.postMessage({ command: 'runTests' });

            // Adjust the layout
            runTestsBtn.style.marginTop = '0';
            chart.style.display = 'block';
            resultsBar.style.display = 'flex';
        }

        window.addEventListener('message', (event) => {
            if (event.data.command === 'updateResults') {
                console.log('Updating chart with results:', event.data.results);
                console.log('State before update:', state);
                state.testResults = structuredClone(event.data.results);
                console.log('State after update:', state);
                saveState();
                console.log('State after save:', state);
                updateChart(event.data.results);
            }
        });

        let testResultsChart; // Declare a variable to store the chart instance

        function updateChart(results) {
            const { passed, failed } = results;
            const total = passed + failed;

            if (testResultsChart) {
                testResultsChart.destroy();
            }

            const ctx = chart.getContext('2d');
            if (!ctx) return;

            testResultsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Passed', 'Failed'],
                    datasets: [
                        {
                            label: 'Passed',
                            data: [passed],
                            backgroundColor: ['#327e36'],
                            maxBarThickness: 30,
                        },
                        {
                            label: 'Failed',
                            data: [failed],
                            backgroundColor: ['#f14c4c'],
                            maxBarThickness: 30,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#d4d4d4',
                                font: {
                                    size: 14,
                                },
                            },
                            display: false,
                        },
                        datalabels: {
                            formatter: (value, context) => {
                                const label = context.chart.data.labels[context.datasetIndex];
                                return `${value} ${label}`;
                            },
                            color: '#ffffff',
                            font: {
                                weight: 'bold',
                                size: 14,
                            },
                        },
                        tooltip: {
                            callbacks: {
                                title: function (context) {
                                    return context[0].dataset.label;
                                },
                                label: function (context) {
                                    const value = context.raw;
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${percentage}%`;
                                },
                            }
                        },
                    },
                    scales: {
                        x: {
                            stacked: true,
                            display: false,
                        },
                        y: {
                            stacked: true,
                            display: false,
                        },
                    },
                },
                plugins: [ChartDataLabels],
            });
        }
    </script>
    <script>
        const getCoverageBtn = document.getElementById('get-coverage-btn');
        const coverageChartContainer = document.getElementById('coverage-chart-container');
        const coverageChart = document.getElementById('coverage-chart');

        function getCoverage() {
            console.log("Get Coverage button clicked");
            vscode.postMessage({ command: 'getCoverage' });
            getCoverageBtn.style.marginTop = '0';  // Adjust layout for the coverage button
            coverageChart.style.display = 'block';  // Show the coverage chart
        }

        window.addEventListener('message', (event) => {
            if (event.data.command === 'updateCoverage') {
                console.log('Frontend received updateCoverage message:', event.data.coverage);
                state.coverageResults = structuredClone(event.data.coverage);
                saveState();
                updateCoverage(event.data.coverage);
            }
        });        

        let coverageResultsChart; // Declare a variable to store the coverage chart instance

        function updateCoverage(coverage) {
            console.log('Updating coverage chart with:', coverage);
            const totals = coverage.coverage.totals;
            const total = totals.total;

            if (!totals) {
                console.error('Coverage totals are undefined');
                return;
            }

            if (coverageResultsChart) {
                coverageResultsChart.destroy();
            }

            // Update coverage results
            document.getElementById('coverage-results-covered').innerText = `${totals.covered} Covered`;
            document.getElementById('coverage-results-missed').innerText = `${totals.missed} Missed`;
            document.getElementById('coverage-results-skipped').innerText = `${totals.skipped} Skipped`;
            document.getElementById('coverage-results-branches-covered').innerText = `${totals.branches_covered} / ${totals.branches_total}`;

            // Generate a new coverage chart
            const ctx = coverageChart.getContext('2d');
            if (!ctx) return;

            coverageResultsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Covered', 'Skipped', 'Uncovered'],
                    datasets: [
                        {
                            label: 'Code Coverage',
                            data: [totals.covered, totals.skipped, totals.missed],
                            backgroundColor: ['#007acb', '#ed9c28', '#f14c4c'],
                            borderWidth: 0,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#d4d4d4',
                                font: {
                                    size: 14,
                                },
                            },
                            display: false,
                        },
                        datalabels: {
                            display: false,
                        },
                        tooltip: {
                            callbacks: {
                                title: function (context) {
                                    return context[0].dataset.label;
                                },
                                label: function (context) {
                                    const value = context.raw;
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${percentage}%`;
                                },
                            }
                        },
                    },
                },
                plugins: [{
                    ChartDataLabels,
                    beforeDraw: (chart) => {
                        const { width } = chart;
                        const { height } = chart;
                        const ctx = chart.ctx;
                        ctx.restore();

                        const fontSize = (height / 50).toFixed(2);
                        ctx.font = `${fontSize}em sans-serif`;
                        ctx.fillStyle = 'white';
                        ctx.textBaseline = 'middle';

                        const text = `${(totals.covered / total * 100).toFixed(0)}`;
                        const textX = Math.round((width - ctx.measureText(text).width) / 2);
                        const textY = height / 2;

                        ctx.fillText(text, textX, textY);
                        ctx.save();
                    },
                }],
            });
        }
    </script>
</body>

</html>
